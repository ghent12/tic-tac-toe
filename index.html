<!DOCTYPE html>
<html lang="en" class="html">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> 
    <script src="./javascript.js" defer></script> 
  </head>
  <body id="body" class="body">
    <header id="header" class="header top hero">
      <div class="select">
        <span>Opponent:</span>
        <select name="difficulty" id="difficulty" class="difficulty">
          <option value="toddler" class="difficulty">Advanced Toddler</option>
          <option value="kid" class="difficulty" selected>Cocky Kid</option>
          <option value="teen" class="difficulty">Overconfident Teen</option>
          <option value="adult" class="difficulty">Insurmountable Adult</option>
        </select>
      </div>
      <div class="select">
        <span>Game Size:</span>
        <select name="game-size" id="game-size" class="game-size">
          <option value="4" class="game-size">4</option>
          <option value="9" class="game-size" selected>9</option>
          <option value="16" class="game-size">16</option>
          <option value="25" class="game-size">25</option>
          <option value="36" class="game-size">36</option>
        </select>
      </div>
      <button class="reset-button" id="reset-button">Reset</button>
      <button class="player-select" id="select-x">X</button>
      <button class="player-select" id="select-o">O</button>
      <button class="change-symbols" id="change-symbols">Change Symbols</button>
    </header>
    <h1 id="hello-world">Hello World!</h1>
    <div class="winners-overlay"></div>
  </body>
</html>
